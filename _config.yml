exclude:
  - .bundle
  - README.md
  - Gemfile
  - Gemfile.lock

permalink: /:categories/:year/:month/:day/:title
url: http://www.gedge.ca
baseurl: ''
environment: production

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      table_class: 'table'
      gutter_class: 'gutter'
      code_class: 'code'
      start_line: 1

sass:
  style: compressed

collections:
  presentations:
    output: true
    permalink: /presentations/:path

defaults:
  -
    scope:
      path: ""
    values:
      layout: page
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post
  -
    scope:
      path: ""
      type: presentations
    values:
      layout: presentation
      presentation:
        separators:
          slide: "<hr />"
          notes: "<p>Notes:</p>"

# Site data
title: Jason Gedge
author:
  name: Jason Gedge
  github: thegedge
  twitter: thegedge

plugins:
  - jekyll-coffeescript
  - jekyll-feed
  - jekyll-paginate

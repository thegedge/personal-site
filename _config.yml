# Jekyll config
exclude:
  - .bundle
  - README.md
  - Gemfile
  - Gemfile.lock

# Site configuration
permalink: /:categories/:year/:month/:day/:title
url: http://www.gedge.ca
baseurl: ''
environment: production

kramdown:
  input: GFM
  hard_wrap: false

# Collections
collections:
  presentations:
    output: true
    permalink: /presentations/:path

# Defaults
defaults:
  -
    scope:
      path: ""
    values:
      layout: page
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post
  -
    scope:
      path: ""
      type: presentations
    values:
      layout: presentation
      presentation:
        separators:
          slide: "<hr />"
          notes: "<p>Notes:</p>"

# Site data
title: Jason Gedge
author:
  name: Jason Gedge
  github: thegedge
  twitter: thegedge

gems:
  - jekyll-feed
  - jekyll-coffeescript
  - jekyll-paginate

---
layout: default
page_id: post
---
<div id="sub-header" class="clearfix">
	<h1>{{ page.title }}</h1>
	<ul class="inline block tagged">
		{% if page.category %}
		<li><a href="#">{{ page.category }}</a></li>
		{% endif %}
		{% for tag in page.tags %}
		<li><a href="#">{{ tag }}</a></li>
		{% endfor %}
	</ul>
	<div class="date">Posted on <span class="date">{{ page.date | date:"%B %d, %Y" }}</span></div>
</div>
<div id="content" class="clearfix post">
	{{ content | replace:"<!-- more -->","<hr/>" }}
</div>
